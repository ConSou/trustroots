---

- name: node apt stuff
  shell: "curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -"
  args:
    warn: false
  tags:
    - node-apt-source


- name: Install nodejs
  apt:
    name: nodejs
    state: present


- name: install pm2
  npm:
    name: pm2
    global: yes
  tags:
    - npm
    - pm2
    

- name: npm ci
  # https://docs.npmjs.com/cli/ci
  shell: 'npm ci'
  args:
    chdir: /srv/trustroots
  become: yes
  become_user: guaka


