- name: Clone/pull project repo
  git:
    repo: https://github.com/trustroots/trustroots.git
    dest: /srv/trustroots
    force: yes
    version: "{{ version | default('HEAD') }}"
  tags:
    - git


- name: chown guaka
  file: dest=/srv/trustroots owner=guaka group=admin mode=u=rwX,g=rX,o=rX recurse=yes
  tags:
    - chown
